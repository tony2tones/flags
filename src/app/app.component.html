<div class="contain">
  <h1>{{ title }}</h1>
  <div class="card">
    <div *ngFor="let country of countries">
      <ul>
        <li class="item">
          <a class="flag-icon flag-icon-{{ country.code }}"></a>
          {{ country.name }}
        </li>
      </ul>
    </div>
  </div>
  <div>
    <a class="flag-icon flag-icon-za"></a>
   </div>
</div>
